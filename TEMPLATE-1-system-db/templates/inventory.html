<!-- templates/inventory.html -->
<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zásoby</title>
    <style>
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
      th { background: #eee; }
      .low { background-color: #faa; }
    </style>
  </head>
  <body>
    <h1>Zásoby</h1>
    <table>
      <tr><th>ID</th><th>Produkt</th><th>Množství</th></tr>
      {% for entry in items %}
      <tr class="{% if entry.mnozstvi < threshold %}low{% endif %}">
        <td>{{ entry.produkt.id }}</td>
        <td>{{ entry.produkt.nazev }}</td>
        <td>{{ entry.mnozstvi }}</td>
      </tr>
      {% endfor %}
    </table>
    <p><a href="{{ url_for('objednavky') }}">Zobrazit objednávky</a></p>
    <h2>Vytvořit produkt a zásoby</h2>
    <form method="post" action="/inventory">
      Název produktu: <input name="produkt_nazev"><br>
      Cena: <input name="produkt_cena"><br>
      Množství: <input name="produkt_mnozstvi"><br>
      <button type="submit">Přidat zásobu</button>
    </form>
  </body>
</html>
